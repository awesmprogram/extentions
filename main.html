  <meta charset="utf8">
  <title>Extensions</title>

  <style>
    html {
      /* --md-background-color in disguise. Not using the var for increased
       * performance. */
      background-color: rgb(248, 249, 250);

      /* Remove 300ms delay for 'click' event, when using touch interface. */
      touch-action: manipulation;
    }

    .loading {
      /* --google-blue-700 in disguise. Replaced when manager.html loads. */
      border-top: 56px solid rgb(51, 103, 214);
    }

    /* Note: .in-dev-mode is applied by i18n{loadTimeClasses}. */
    .loading.in-dev-mode {
      /* --google-blue-700: rgb(51, 103, 214); */
      /* --google-grey-300: #e0e0e0; */
      border-image: linear-gradient(to bottom, rgb(51, 103, 214) 56px,
          #fff 56px, #fff 107px, #e0e0e0 107px) 108;
      border-top: 108px solid;
    }

    html,
    body {
      height: 100%;
      line-height: 154%;
      margin: 0;
      overflow: hidden;
      width: 100%;
    }
  </style>

<dom-module id="cr-drawer" assetpath="chrome://resources/cr_elements/cr_drawer/" css-build="shadow">
  <template>
    <style scope="cr-drawer">:host dialog {
  --drawer-width: 256px;
        --transition-timing: 200ms ease;
        background-color: #fff;
        border: none;
        bottom: 0;
        left: calc(-1 * var(--drawer-width));
        margin: 0;
        overflow: hidden;
        padding: 0;
        position: absolute;
        top: 0;
        transition: left var(--transition-timing);
        width: var(--drawer-width);
}

:host dialog, #container {
  height: 100%;
        word-break: break-word;
}

:host(.opening) dialog {
  left: 0;
}

:host([align=rtl]) dialog {
  left: auto;
        right: calc(-1 * var(--drawer-width));
        transition: right var(--transition-timing);
}

:host(.opening[align=rtl]) dialog {
  right: 0;
}

:host dialog::backdrop {
  background: rgba(0, 0, 0, 0.5);
        bottom: 0;
        left: 0;
        opacity: 0;
        position: absolute;
        right: 0;
        top: 0;
        transition: opacity var(--transition-timing);
}

:host(.opening) dialog::backdrop {
  opacity: 1;
}

.drawer-header {
  -webkit-padding-start: 24px;
        align-items: center;
        border-bottom: var(--cr-separator-line);
        display: flex;
        font-size: 123.08%;  
        min-height: 56px;
        outline: none;
}

:host ::content> .drawer-content {
  height: calc(100% - 56px);
        overflow: auto;
}

</style>
    <dialog id="dialog" on-cancel="onDialogCancel_" on-tap="onDialogTap_" on-transitionend="onDialogTransitionEnd_" on-close="onDialogClose_">
      <div id="container" on-tap="onContainerTap_">
        <div class="drawer-header" tabindex="-1">[[heading]]</div>

    <extensions-drop-overlay drag-enabled="[[inDevMode]]">
    </extensions-drop-overlay>
    <extensions-toolbar in-dev-mode="[[inDevMode]]" can-load-unpacked="[[canLoadUnpacked]]" is-supervised="[[isSupervised_]]" dev-mode-controlled-by-policy="[[devModeControlledByPolicy]]" delegate="[[delegate]]" on-cr-toolbar-menu-tap="onMenuButtonTap_" on-search-changed="onFilterChanged_" on-kiosk-tap="onKioskTap_" kiosk-enabled="[[kioskEnabled_]]">
    </extensions-toolbar>
    <template is="dom-if" if="[[showDrawer_]]" restamp="">
      <cr-drawer id="drawer" heading="Extensions" align="ltr" on-close="onDrawerClose_">
        <div class="drawer-content">
          <extensions-sidebar id="sidebar" is-supervised="[[isSupervised_]]" on-close-drawer="onCloseDrawer_">
          </extensions-sidebar>
        </div>
      </cr-drawer>
    </template>
    <extensions-view-manager id="viewManager" role="main">
      <extensions-item-list id="items-list" delegate="[[delegate]]" in-dev-mode="[[inDevMode]]" filter="[[filter]]" hidden$="[[!didInitPage_]]" slot="view" apps="[[apps_]]" extensions="[[extensions_]]" on-show-install-warnings="onShowInstallWarnings_">
      </extensions-item-list>
      <cr-lazy-render id="details-view">
        <template>
          <extensions-detail-view delegate="[[delegate]]" slot="view" in-dev-mode="[[inDevMode]]" incognito-available="[[incognitoAvailable_]]" data="[[detailViewItem_]]">
          </extensions-detail-view>
        </template>
      </cr-lazy-render>
      <cr-lazy-render id="keyboard-shortcuts">
        <template>
          <extensions-keyboard-shortcuts delegate="[[delegate]]" slot="view" items="[[extensions_]]">
          </extensions-keyboard-shortcuts>
        </template>
      </cr-lazy-render>
      <cr-lazy-render id="error-page">
        <template>
          <extensions-error-page data="[[errorPageItem_]]" slot="view" delegate="[[delegate]]" in-dev-mode="[[inDevMode]]">
          </extensions-error-page>
        </template>
      </cr-lazy-render>
    </extensions-view-manager>
    <template is="dom-if" if="[[showOptionsDialog_]]" restamp="">
      <extensions-options-dialog id="options-dialog" on-close="onOptionsDialogClose_">
      </extensions-options-dialog>
    </template>
    <template is="dom-if" if="[[showLoadErrorDialog_]]" restamp="">
      <extensions-load-error id="load-error" delegate="[[delegate]]" on-close="onLoadErrorDialogClose_">
      </extensions-load-error>
    </template>

    <template is="dom-if" if="[[showKioskDialog_]]" restamp="">
      <extensions-kiosk-dialog id="kiosk-dialog" on-close="onKioskDialogClose_">
      </extensions-kiosk-dialog>
    </template>

    <template is="dom-if" if="[[showInstallWarningsDialog_]]" restamp="">
      <extensions-install-warnings-dialog on-close="onInstallWarningsDialogClose_" install-warnings="[[installWarnings_]]">
      </extensions-install-warnings-dialog>
    </template>
  </template>
  </dom-module>
</div>
  <extensions-manager></extensions-manager>
